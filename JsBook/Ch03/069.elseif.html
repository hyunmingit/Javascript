<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let mon = prompt("몇월","0");

        if(mon>=9 &&mon<=11){
            document.write("가을");
        }else if(mon>=6 &&mon<=8){
            document.write("여름");
        }else if(mon >=3 && mon<=5){
            document.write("봄");
        }else{
            document.write("겨울");
        }

    </script>
    
</body>
