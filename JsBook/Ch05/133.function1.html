<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>

    let count = 0;

    myFnc(); //호출문이 먼저 나와도 작동함

    function myFnc(){
        count++;
        document.write("hello"+count,"<br>");
    }
    myFnc();

    let theFnc = function(){
        count++;
        document.write("bye" + count, "<br>");
    }
    theFnc();

</script>
