<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>

    let color = ["white", "yellow", "aqua", "purple"];

    let i = 0;
    function change(){

        i++;
        if(i >=color.length){
            i = 0;
        }

        let bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = color[i];

    }

</script>
<body id="theBody">

    <button onclick="change();">배경색 바꾸기</button>
    
</body>
</html>
