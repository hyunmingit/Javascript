<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let tv = new Object();
        tv.color ="white";
        tv.price = 300000;
        tv.info = function(){
            document.write("tv Color : "+this.color+"<br>");
            document.write("tv price : "+this.price+"<br>");
        }

        let car ={
            color: "black",
            price: 50000000,
            info: function(){
                document.write("car Color : "+this.color+"<br>");
                document.write("car Price : "+this.price+"<br>");
            }
        };

        document.write("<h1>tv객체 매서드 호출</h1>");
        tv.info();
        document.write("<h1>Car객체 매서드 호출</h1>");
        car.info();


    </script>
    
</body>
</html>
