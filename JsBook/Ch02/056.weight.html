<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Height = prompt("키", 0);
        let Weight = prompt("몸무게", 0);

        let Health = (Height - 100) * 0.9;
        document.write("적정 체중은 "+Health+"입니다.<br>");
        if (Weight > Health) {
            let ww = Weight - Health;
            document.write(+ww+"kg 빼세요 <br>")
        }else if (Health > Weight) {
            let ww = Health - Weight;
            document.write(+ww+"Kg 찌우세요<br>");
        }else {
            document.write("적정체중 입니다.")
        }
    </script>
</body>
</html>
