<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <!--
        날짜 2022.02.14
        이름 장현민
        내용 이벤트 실습

        이벤트(Event)
        - 사용자의 특정 행동에 반응하는 함수를 정의
        -클릭, 더블클릭, 스크록 이동등이 이벤트에 해당
    -->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function act1(){
        alert('버튼1 클릭');
    }
    function act2(){
        alert('버튼1 더블클릭');

    }
    $(function(){
        $('#btn2').click(function(){
            alert('벼튼2 클릭')
        })
        $('#btn3').on('click', function(){
            alert('버튼3');
        });
    });

</script>
<body>
    <h3>이벤트</h3>
    
    <button id="btn1" onclick="act1()" >버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn2">버튼3</button>
    
</body>
</html>
