<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>이벤트 객체</title>
   <style>
       .box1{
           width: 300px;
           height: 300px;
           border: 1px solid red;
       }
       .box2{
           width: 200px;
           height: 200px;
           border: 1px solid green;
       }
       .box3{
           width: 100px;
           height: 100px;
           border: 1px solid blue;
       }

   </style>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <script>
       $(()=>{
            //이벤트 전파
            $('.link3').click(function(e){
               //e.stopPropagation(); 전파차단
                e.preventDefault();
                alert('a 클릭');

            })
            $('.link2').click(function(e){
               //e.stopPropagation(); 전파차단
                alert('링크2 클릭');
                return false; //stopPropagation + preventDefault
            })
            $('.box3').click(function(e){
                e.stopPropagation();
                alert('box3 클릭');
                
            })
            $('.box2').click(function(e){
                alert('box2 클릭');
            })
            $('.box1').click(function(e){
                alert('box1 클릭');
            });
            

       });
   </script>
</head>
<body>
    <h3>이벤트 객체</h3>
    
    <div class="box1">
        <a class="link1" href="http://naver.com">naver1</a>
        <div class="box2">
            <a class="link2" href="http://naver.com">naver2</a>
            <div class="box3">
                <a class="lin3k" href="http://naver.com">naver3</a>
                <input type="submit">
            </div>
        </div>

    </div>

</body>
</html>
