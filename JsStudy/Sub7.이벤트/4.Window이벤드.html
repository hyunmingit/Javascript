<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window Event</title>
    <style>
        html{
            width: 100%;
            height: 2000px;
        }
        h4 {

            position: fixed;
            right: 10px;
            top: 10px;

        }
        button{
            position: fixed;
            right: 10px;
            bottom: 10px;
        }



    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){

            $(window).resize(function(){

                let w = $(this).width();
                let h = $(this).height();

                $('p > span:eq(0)').text(w);
                $('p > span:eq(1)').text(h);

            });

            $(window).scroll(function(){
                
                let top = $(this).scrollTop();
                $('h4 > span').text(top);

            });
            
            $('button').click(function(){
                $(window).scrollTop(0);

            });

        });
    </script>
</head>
<body>
    <h3>Window Event</h3>
    
    <p>
        가로 : <span>0</span><br>
        세로 : <span>0</span><br>
    </p>

    <h4>스크롤바 위치 : <span>0</span></h4>
    <button>상단이동</button>

</body>
</html>
